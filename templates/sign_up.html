{% extends "base.html" %}
{% block content %}
<form method="post">
	<h1>Sign Up Here</h1>
	<div>
		<label>Username:</label><input type="text" name="username" value="{{username}}">
		<div class="error">{{ error_username }}</div>
	</div>
	<div>
		<label>Password:</label><input type="password" name="password"  value="{{password}}">
		<div class="error">{{ error_password }}</div>
	</div>
	<div>
		<label>Verify Password:</label><input type="password" name="verify"  value="{{verify}}">
		<div class="error">{{ error_verify }}</div>
	</div>
	<div>
		<label>Email Address:</label><input type="text" name="email"  value="{{email}}">
		<div class="error">{{ error_email }}</div>
	</div>
	<button type="submit">Submit</button>
</form>
{% endblock %}
